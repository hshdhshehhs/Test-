<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Link "Bypasser" (Simulation)</title>
  <style>
    .message {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="bypass-form" onsubmit="return handleBypass(event)">
      <label for="url-input">URL:</label>
      <input type="text" id="url-input" placeholder="Enter URL" required>
      <button type="submit">Bypass (Simulation)</button>
    </form>
    <div id="message" class="message hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
